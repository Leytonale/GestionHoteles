<!-- templates/reservations/cancel_reservation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/cancel_reservation.css') }}">
    <title>Cancel Reservation</title>
</head>
<body>
    <div class="container">
        <h1>Cancelar Reservacion</h1>
        <form action="{{ url_for('cancel_reservation') }}" method="post">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="reservation_id">Seleccione la reserva a cancelar:</label>
                {{ form.reservation_id(class="form-control") }}
            </div>
            <input type="submit" value="Cancelar Reserva" class="btn btn-danger">
        </form>
        
        {% if current_user.role == 'guest' %}
        <p><a href="{{ url_for('home') }}" class="back-link">Volver al Home</a></p>
        {% endif %}
        {% if current_user.role == 'Admin' %}
        <p><a href="{{ url_for('dashboard') }}" class="back-link">Volver al Dashboard</a></p>
        {% endif %}
    </div>
</body>
</html>
