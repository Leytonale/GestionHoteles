<!-- templates/reservations/cancel_reservation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/cancel_reservation.css') }}">
    <title>Cancel Reservation</title>
</head>
<body>
    <div class="container">
        <h1>Cancel Reservation</h1>
        <form method="post" action="{{ url_for('cancel_reservation') }}" class="cancel-form">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="reservation_id">{{ form.reservation_id.label }}</label>
                {{ form.reservation_id(class="form-control") }}
            </div>
            <div class="form-group">
                <p>{{ form.submit() }}</p>
            </div>
        </form>
        <p><a href="{{ url_for('list_reservations') }}" class="back-link">Back to List of Reservations</a></p>
        <p><a href="{{ url_for('dashboard') }}" class="back-link">Back to Dashboard</a></p>
    </div>
</body>
</html>
